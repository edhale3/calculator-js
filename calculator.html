<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calc_display">0</div>
            <div class="calc_keys">
                <button class="key_operator" data-action="add">+</button>
                <button class="key_operator" data-action="subtract">-</button>
                <button class="key_operator" data-action="multiply">*</button>
                <button class="key_operator" data-action="divide">/</button>
                <button class="number_operator">7</button>
                <button class="number_operator">8</button>
                <button class="number_operator">9</button>
                <button class="number_operator">4</button>
                <button class="number_operator">5</button>
                <button class="number_operator">6</button>
                <button class="number_operator">1</button>
                <button class="number_operator">2</button>
                <button class="number_operator">3</button>
                <button class="number_operator">0</button>
                <button class="decimal" data-action="decimal">.</button>
                <button class="key_clear" data-action="clear">AC</button>
                <button class="key_equal" data-action="calculate">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
